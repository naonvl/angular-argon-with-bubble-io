<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-wrapper">
                <!-- Input groups -->
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Input groups</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <form>
                            <!-- Input groups with icon -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Your name" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Email address" type="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <input class="form-control" placeholder="Location" type="text">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <input class="form-control" placeholder="Password" type="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Input groups with icon -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Payment method" type="text">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><small
                                                        class="font-weight-bold">USD</small></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="fas fa-globe-americas"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Phone number" type="text">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Variant</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" placeholder="Regular" class="form-control" disabled="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="ni ni-zoom-split-in"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Search" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group mb-4">
                                            <input class="form-control" placeholder="Birthday" type="text">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i
                                                        class="ni ni-zoom-split-in"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group has-success">
                                        <input type="text" placeholder="Success" class="form-control is-valid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-danger">
                                        <input type="email" placeholder="Error Input" class="form-control is-invalid">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Dropdowns -->
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Dropdowns</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <form>
                            <select class="form-control" data-toggle="select">
                                <option>Alerts</option>
                                <option>Badges</option>
                                <option>Buttons</option>
                                <option>Cards</option>
                                <option>Forms</option>
                                <option>Modals</option>
                            </select>
                        </form>
                    </div>
                </div>
                <!-- Datepicker -->
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Single Datepicker</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                              </div>
                              <input class="form-control datepicker" placeholder="Select date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Range Datepicker</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="input-daterange datepicker row align-items-center">
                            <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2"
                                [dayTemplate]="t">
                            </ngb-datepicker>
                            <ng-template #t let-date let-focused="focused">
                                <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                    [class.faded]="isHovered(date) || isInside(date)"
                                    [class.range-start]="date && fromDate && date.day === fromDate.day && date.month === fromDate.month"
                                    [class.range-end]="date && toDate && date.day === toDate.day && date.month === toDate.month"
                                    (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                    {{ date.day }}
                                </span>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Checkboxes</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck1" type="checkbox">
                            <label class="custom-control-label" for="customCheck1">Unchecked</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck2" type="checkbox" checked="">
                            <label class="custom-control-label" for="customCheck2">Checked</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck3" type="checkbox" disabled="">
                            <label class="custom-control-label" for="customCheck3">Disabled Unchecked</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck4" type="checkbox" checked=""
                                disabled="">
                            <label class="custom-control-label" for="customCheck4">Disabled Checked</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Radio</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio5" type="radio">
                            <label class="custom-control-label" for="customRadio5">Unchecked</label>
                        </div>
                        <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio6" checked=""
                                type="radio">
                            <label class="custom-control-label" for="customRadio6">Checked</label>
                        </div>
                        <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio7" disabled=""
                                type="radio">
                            <label class="custom-control-label" for="customRadio7">Disabled unchecked</label>
                        </div>
                        <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio8" checked=""
                                disabled="" type="radio">
                            <label class="custom-control-label" for="customRadio8">Disabled checkbox</label>
                        </div>
                    </div>
                </div>
                <!-- Text editor -->
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">Text editor</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <form>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Write a large text here ..."></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
